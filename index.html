    /* Falling tropics */
    .falling {
      position: absolute;
      width: 100px; /* Adjust size */
      height: 100px;
      background: url('tropics.png') no-repeat center/contain;
      animation: fall 10s linear infinite;
      visibility: hidden; /* Initially hidden */
    }

    @keyframes fall {
      0% {
        transform: translateY(-150%);
        opacity: 0;
        visibility: visible; /* Becomes visible during animation */
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(120vh);
        opacity: 0;
      }
    }
  </style>

      img.style.left = `${column}vw`;

      // Release column after a delay to prevent simultaneous use
      setTimeout(() => {
        activeColumns.delete(column);
      }, 5000); // Adjust timeout based on animation duration
